<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #66bb6a;
            --accent-color: #2196f3;
            --text-color: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), #2c3e50);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-body {
            padding: 2rem;
        }

        .btn-action {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-action:hover {
            background: #558b2f;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-list li {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stats-list li:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .icon-feature {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .icon-feature:hover {
            transform: rotate(360deg);
        }

        .progress-bar-animated {
            height: 5px;
            background: var(--secondary-color);
            width: 0;
            transition: width 1s ease;
        }

        .climate-fact {
            display: none;
            padding: 1rem;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .badge {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .badge:hover {
            transform: scale(1.1);
        }

        .eco-tip {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Previous HTML content remains the same until the end of the container div -->
    <div class="container">
        <!-- Hero Section with animation -->
        <div class="row align-items-center mb-5" data-aos="fade-up">
            <!-- Previous hero content -->
        </div>

        <!-- Interactive Climate Facts Section -->
        <div class="row mb-5" data-aos="fade-up">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h3>Daily Climate Fact</h3>
                        <div id="climateFact" class="climate-fact"></div>
                        <button class="btn btn-action mt-3" onclick="showRandomFact()">Show Another Fact</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Interactive Progress Section -->
        <div class="row mb-5" data-aos="fade-up">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h3>Global Progress Tracker</h3>
                        <div class="progress mt-3">
                            <div class="progress-bar progress-bar-animated" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Previous features section with added animations -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Climate facts array
        const climateFacts = [
            "The Earth's average temperature has increased by 1.1Â°C since pre-industrial times.",
            "Sea levels are rising by 3.3mm per year due to melting ice caps.",
            "The Arctic is warming twice as fast as the global average.",
            "2020 was one of the three warmest years on record.",
            "About 1 million species are at risk of extinction due to climate change."
        ];

        function showRandomFact() {
            const factDiv = document.getElementById('climateFact');
            const randomFact = climateFacts[Math.floor(Math.random() * climateFacts.length)];
            factDiv.style.display = 'block';
            factDiv.innerHTML = randomFact;
        }

        // Animate progress bar
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.querySelector('.progress-bar-animated');
            progressBar.style.width = '75%';
        });

        // Add hover effects for stats
        document.querySelectorAll('.stats-list li').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
            });
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
